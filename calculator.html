<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musa's Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="input-field">
        <input type="text" name="calculate-area" id="calculate-area" readonly/>
      </div>
      <div class="button">
        <button onclick="clickOn7()">7</button>
      </div>
      <div class="button">
        <button onclick="clickOn8()">8</button>
      </div>
      <div class="button">
        <button onclick="clickOn9()">9</button>
      </div>
      <div class="button">
        <button onclick="clickOnDel()"id="del-btn"style="color: rgb(101, 14, 14);">DEL</button>
      </div>
      <div class="button">
        <button onclick="clickOn4()">4</button>
      </div>
      <div class="button">
        <button onclick="clickOn5()">5</button>
      </div>
      <div class="button">
        <button onclick="clickOn6()">6</button>
      </div>
      <div class="button">
        <button onclick="clickOnPlus()"style="color: rgb(101, 14, 14);">+</button>
      </div>
      <div class="button">
        <button onclick="clickOn1()">1</button>
      </div>
      <div class="button">
        <button onclick="clickOn2()">2</button>
      </div>
      <div class="button">
        <button onclick="clickOn3()">3</button>
      </div>
      <div class="button">
        <button onclick="clickOnMin()"style="color: rgb(101, 14, 14);">-</button>
      </div>
      <div class="button">
        <button onclick="clickOnDec()"style="color: rgb(101, 14, 14);">.</button>
      </div>
      <div class="button">
        <button onclick="clickOn0()">0</button>
      </div>
      <div class="button">
        <button onclick="clickOnDiv()"style="color: rgb(101, 14, 14);">/</button>
      </div>
      <div class="button">
        <button onclick="clickOnPro()"style="color: rgb(101, 14, 14);">x</button>
      </div>
      <div class="reset">
        <button onclick="clickOnReset()">RESET</button>
      </div>
      <div class="calculate">
        <button onclick="clickOnEq()">=</button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
